<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="form-title">Register Here</h1>
            <form class="my-form">
                <div class="beside">
                    <select id="cTime">
                        <option disabled>Class Timing</option>
                        <option>9am to 11am</option>
                        <option>11am to 1pm</option>
                    </select>
                </div>
                <div class="beside">

                    <select id="cSchd">
                        <option disabled> Schedule of classes</option>
                        <option>MFW</option>
                        <option>TTS</option>
                        <option>Sunday</option>
                    </select>
                </div>
                <div class="beside">
                    <select id="cTeach">
                        <option disabled>Teacher Name</option>
                        <option>Ghous Ahmed</option>
                        <option>Haider Ali</option>
                        <option>Inzimam Malik</option>
                    </select>
                </div>
                <div class="beside">
                    <select id="Sec">
                        <option disabled>Section</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </div>
                <div class="beside">
                    <select id="coures">
                        <option disabled>Course</option>
                        <option>Wab And Mobile</option>
                        <option>Graphic Designing</option>
                        <option>MObile Repairing</option>

                    </select>
                </div>
           
                <button onclick="fSubmit()" type="button">Submit</button>
            </form>
        </div>
    </div>
    <script type="module" src="crtcls.js"></script>
</body>

</html>
