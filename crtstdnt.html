<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="crtstndt.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="form-title">Register Here</h1>
            <form class="my-form">
                <div class="beside">
                    <input id="sName" type="text" placeholder="NAME">
                </div>

                <div class="beside">
                    <input id="fName" type="text" placeholder="FATHER NAME">
                </div>
                <div class="beside">

                        <input id="rNum" type="number" placeholder="ROLL NUMBER">
                </div>
                <div class="beside">

                        <input id="cNum" type="number" placeholder="CONTACT NUMBER">
                </div>
                <div class="beside">

                    <input id="idNum" type="number" placeholder="CNIC NUMBER">
                </div>
                <div class="beside">
                    <input id="pPic" type="file" accept="images/*" placeholder="PICTURE">

                </div>
                <div class="beside">
                    <input id="courseName" type="text" placeholder="COURSE NAME">

                </div>
                <div class="beside">
                    <select id="cSection">
                        <option  selected disabled>Section</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </div>
                <button onclick="fSubmit()" type="button">Submit</button>
            </form>
        </div>
    </div>
<script type="module" src="crtstnd.js"></script>
</body>

</html>
